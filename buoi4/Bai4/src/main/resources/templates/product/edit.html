<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"> <head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Edit Product</h2>
    <form th:action="@{/products/edit}" th:object="${product}" 
          method="post" enctype="multipart/form-data">
        
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Product Name:</label>
            <input class="form-control" type="text" th:field="*{name}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label>Price:</label>
            <input class="form-control" type="number" th:field="*{price}">
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="form-group">
            <label>Picture</label><br/>
            <img th:src="@{'/images/' + *{image}}" width="100" class="mb-2"><br/>
            <label>Đổi ảnh:</label>
            <input class="form-control" type="file" name="imageProduct">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select th:field="*{category.id}" class="form-control">
                <option th:each="category : ${categories}" 
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update Product</button>
    </form>
</div>
</body>
</html>
